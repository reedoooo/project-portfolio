<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login Page</title>
</head>

<body id="body-div">
    <header>

    </header>
    <main>
        <form id="submit-button">
            <fieldset>
                <legend id = "legend-div">
                    <div id="login-form">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="firstName" name="name" value="type here">
                        </div>
                        <div id="light-dark-boxes">
                            <input type="submit" id="login-submit" name="submit" value="choose">
                            <label for="light-or-dark">Light</label>
                            <input type="radio" id="light" name="form" value="light" unchecked>
                            <label for="light-or-dark">Dark</label>
                            <input type="radio" id="dark" name="form" value="dark" unchecked>
                        </div>
                    </div>
                </legend>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
